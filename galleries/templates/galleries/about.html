{% extends 'galleries/base.html' %}

{% load static %}

{% block content %}
    {% for items in about_fields %}
    <div class="title">
        <h1>{{ items.title }}</h1>
    </div>
    <div class="box">
        <div class="content">
                <p>{{ items.body }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
